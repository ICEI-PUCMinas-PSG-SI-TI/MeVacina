<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - MeVacina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleC.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Informações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vacinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
            <div class="col-md-2">
                <a class="navbar-brand fw-bold" href="#">MeVacina</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Cadastre seu usuário</h1>
        <form class="p-4 border rounded bg-light" id="formCadastro">
            <p class="text-muted">Campos com <span id="asterisco">*</span> são obrigatórios.</p>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="nome" class="form-label">Nome<span id="asterisco">*</span>:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome<span id="asterisco">*</span>:</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha<span id="asterisco">*</span>:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirme a senha<span id="asterisco">*</span>:</label>
                <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail<span id="asterisco">*</span>:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cep" class="form-label">CEP<span id="asterisco">*</span>:</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="dataNascimento" class="form-label">Data de nascimento<span id="asterisco">*</span>:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pertence a um grupo prioritário?<span id="asterisco">*</span>:</label>
                <div class="d-flex gap-2">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="grupoRiscoSim" name="grupoRisco" value="sim">
                        <label class="form-check-label" for="grupoRiscoSim">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="grupoRiscoNao" name="grupoRisco" value="nao" checked>
                        <label class="form-check-label" for="grupoRiscoNao">Não</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 pb-4">
                    <select class="form-select" id="grupoRiscoSelect" disabled>
                        <option selected>Escolha...</option>
                        <option value="1">Idosos</option>
                        <option value="2">Imuno-comprometidas</option>
                        <option value="3">Gestantes e puérperas</option>
                        <option value="4">Pessoas com deficiência permanente</option>
                        <option value="5">Pessoas com comorbidades</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="concluirCadastro">Concluir cadastro</button>
        </form>
    </main>

    <footer class="bg-info text-white py-4">
        <div class="container d-flex justify-content-between">
            <div>
                <p class="fw-bold">Contato</p>
                <ul class="list-unstyled">
                    <li><a class="text-white text-decoration-none" href="#">Formulário</a></li>
                    <li><a class="text-white text-decoration-none" href="#">FAQ</a></li>
                    <li><a class="text-white text-decoration-none" href="#">E-mail</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Redes Sociais</a></li>
                </ul>
            </div>
            <div>
                <p class="fw-bold">Links</p>
                <ul class="list-unstyled">
                    <li><a class="text-white text-decoration-none" href="#">Início</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Perfil</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Informações Vacinais</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Efeitos Colaterais</a></li>
                </ul>
            </div>
        </div>
        <p class="text-center mt-3">&copy; MeVacina - Grupo E4</p>
    </footer>
