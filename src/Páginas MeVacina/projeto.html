<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeVacina - Notificações</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="icon home"></div>
      <div class="icon calendar"></div>
      <div class="icon settings"></div>
      <div class="icon logout"></div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <header class="header">
        <h1>Notificações</h1>
      </header>
      <section class="notification-detail">
        <div class="notification">
          <h2>Notificação</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus luctus urna sed urna ultricies ac tempor
            dui sagittis. In condimentum facilisis porta.
          </p>
        </div>
      </section>
    </main>

    <!-- Painel de notificações -->
    <aside class="notification-panel">
      <h2>Notificações Recentes</h2>
      <div class="notification-card">Nova mensagem de saúde pública</div>
      <div class="notification-card">Atualização de vacina</div>
      <div class="notification-card">Lembrete de consulta</div>
    </aside>
  </div>
</body>
</html>
