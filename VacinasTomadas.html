<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Vacinas Tomadas</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Sobre Vacinas Tomadas
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vacinas Tomadas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Dropdown para selecionar a vacina -->
          <div class="mb-3">
            <label for="vacinaSelect" class="form-label">Escolha a Vacina:</label>
            <select class="form-select" id="vacinaSelect">
              <option value="" selected>Selecione uma vacina</option>
            </select>
          </div>
        
          <!-- Exibição das informações da vacina -->
          <div id="vacinaInfo" style="display: none;">
            <p><strong>Nome da Vacina:</strong> <span id="vacinaNome"></span></p>
            <p><strong>Aplicações:</strong></p>
            <ul id="aplicacoesList"></ul>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="removerButton">Remover</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="VacinasTomadas.js"></script>
</body>
</html>
