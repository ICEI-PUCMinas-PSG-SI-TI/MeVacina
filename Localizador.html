<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans|Outfit|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Localizador.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>Localização</title>
</head>
<body>
  <header class="header">
    <h1 class="titulo">
      <span class="titulo-me">Me</span><span class="titulo-vacina">Vacina</span>
      <img src="LocalizadorImg/v10_34.png" alt="Logo MeVacina" class="logo">
    </h1>
    <nav class="menu">
      <a href="index.html">INÍCIO</a>
      <a href="#sobre">SOBRE</a>
      <a href="#informacoes">INFORMAÇÕES</a>
      <a href="#contato">CONTATO</a>
    </nav>
  </header>

  <main class="conteudo">
    <div id="map"></div> 

    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">CEP*:</span>
      <input type="text" class="form-control" id="cep" aria-label="CEP">
    </div>

    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Estado*:</span>
      <input type="text" class="form-control" id="estado" aria-label="Estado">
    </div>

    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Região*:</span>
      <input type="text" class="form-control" id="regiao" aria-label="Região">
    </div>

    <div class="botoes-container mt-3">
      <button class="btn btn-primary" type="button" onclick="salvarDados()">Salvar</button>
      <button class="btn btn-primary" type="button" onclick="limparDados()">Alterar</button>
    </div>

    <div class="d-grid gap-2 col-12 mx-auto mt-4">
      <button class="btn btn-primary btn-buscar" type="button" onclick="buscarLocalizacao()">Buscar</button>
    </div>
  </main>

  <footer class="rodape">
    <p>&copy; 2024 PUC Minas | Grupo 02</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="Localizador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
