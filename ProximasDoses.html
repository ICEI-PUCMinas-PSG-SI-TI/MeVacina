<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Próximas Doses</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Sobre Próximas Doses
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Próximas doses:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <div class="mb-3">
            <label for="vacinaSelect" class="form-label">Escolha uma vacina:</label>
            <select class="form-select" id="vacinaSelect">
              <option value="1">Febre Amarela</option>
              <option value="2">Gripe</option>
              <option value="3">Sarampo</option>
            </select>
          </div>
          
          
          <div class="mb-3">
            <label for="vacinaNome" class="form-label">Nome da Vacina:</label>
            <input type="text" class="form-control" id="vacinaNome" readonly>
          </div>
          <div class="mb-3">
            <label for="dataCampanha" class="form-label">Data da Campanha:</label>
            <input type="date" class="form-control" id="dataCampanha" readonly>
          </div>
          <div class="mb-3">
            <label for="locaisDisponiveis" class="form-label">Locais Disponíveis:</label>
            <textarea class="form-control" id="locaisDisponiveis" rows="3" readonly></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="ProximasDoses.js"></script>
</body>
</html>
