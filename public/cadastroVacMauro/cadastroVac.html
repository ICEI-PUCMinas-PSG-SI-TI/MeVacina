<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCad.css">
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <a href="/public/indexCarol/index.html"><img class="sidebar-icon" src="/img/botaohome.png" alt="Botão Home Page"></a>
    <a href="/public/notificacaoMauro/notificacao.html"><img class="sidebar-icon" src="/img/botaonotificacao.png" alt="Botão Notificação"></a>
    <a><img class="sidebar-icon" src="/img/botaoconfiguser.png" alt="Botão de Configuração dos Perfis"></a>
    <a><img class="sidebar-icon" src="/img/botaocalendario.png" alt="Botão Calendário"></a>
    <a><img class="sidebar-icon" src="/img/botaosair.png" alt="Botão Sair"></a>
</div>

<!-- Conteúdo principal -->
<div class="main-content">
    <header>
        <h1>Cadastro de Vacinas</h1>
        <p>Preencha as informações abaixo para cadastrar sua vacina.</p>
    </header>

    <div class="container">
        <h2>Etapa 1: Informações da Vacina</h2>
        <form id="formCadastro" onsubmit="enviarCadastro(event)">
            <label for="grupo">Grupo</label>
            <select id="grupo" name="grupo" required onchange="filtrarVacinasPorGrupo()">
                <option value="">Selecione um grupo</option>
            </select>
            <label for="vacina">Vacina</label>
            <select id="vacina" name="vacina" required>
                <option value="">Selecione uma vacina</option>
            </select>
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required>
            <label for="dataPrimeiraDose">Data da Primeira Dose</label>
            <input type="date" id="dataPrimeiraDose" name="dataPrimeiraDose" required>
            <label for="diasProximaDose">Dias para Próxima Dose</label>
            <input type="number" id="diasProximaDose" name="diasProximaDose" required>
            <label for="dosesRestantes">Doses Restantes</label>
            <input type="number" id="dosesRestantes" name="dosesRestantes" required>
            <a href="/public/indexCarol/index.html"><button type="submit">Cadastrar Vacina</button></a>
        </form>
    </div>

    <div hidden class="container">
        <h2>Vacinas Registradas</h2>
        <button onclick="mostrarVacinas()">Quais as Vacinas</button>
        <button onclick="mostrarVacinasTomadas()">Vacinas Tomadas</button>
        <div id="resultado"></div>
    </div>
</div>

<script src="cadVac.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vkW1r4ILt0gDiCkcEEZ0v2GvZnKaZ8E9aGTFCUmITKwnR06VMHQXZOk7t+j9GOri" crossorigin="anonymous"></script>
</body>
</html>
